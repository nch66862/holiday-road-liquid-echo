<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Liquid Echoes Holiday Road</title>
        <link rel="stylesheet" href="./styles/main.css">
        <link rel="shortcut icon" href="#" type="#">
    </head>

    <body>
        <main id="container">
            <header class="header">
                <img id="logo" src="https://i.pinimg.com/originals/33/b8/69/33b869f90619e81763dbf1fccc896d8d.jpg" alt="logo">
                <nav class="nav">
                    <a href="">Attractions</a>
                    <a href="">Eateries</a>
                    <a href="">Parks</a>
                </nav>
            </header>
            <div class="contentContainer">
                <div class="contentContainerLeft">
                    <section class="selections"></section>
                    <section class="preview">
                        <article class="preview__park"></article>
                        <article class="preview__weather"></article>
                        <article class="preview__eatery"></article>
                        <article class="preview__attraction"></article>
                        <button disabled id="saveItinerary">Save Itinerary</button>
                    </section>
                </div>
                <aside class="itineraries">
                    <div class="itinerary">
                        <h4>Date</h4>
                        <p>Park</p>
                        <p>eatery</p>
                        <p>attraction</p>
                    </div>
                </aside>
                <div id="dialogContainer"></div>
            </div> 
            <footer class="footer">
                <p>Liquid Echo Copyright 2021</p>
            </footer>   
        </main>
        <script type="module" src="./scripts/main.js"></script>
    </body>
</html>
