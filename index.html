<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Liquid Echoes Holiday Road</title>
        <link rel="stylesheet" href="./styles/main.css">
        <link rel="shortcut icon" href="#" type="#">
        <script src="https://kit.fontawesome.com/08835529fd.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    </head>

    <body>
        <main id="container">
            <header class="header">
                <i id= "logo" class="fas fa-road fa-8x"></i>
                <div class="header__right">
                    <h1>Holiday Road</h1>
                    <nav class="nav">
                        <a href=""><i class="fas fa-map-pin"></i> Attractions</a>
                        <a class="navDivider">|</a>
                        <a href=""><i class="fas fa-utensils"></i> Eateries</a>
                        <a class="navDivider">|</a>
                        <a href=""><i class="fas fa-hiking"></i> Parks</a>
                    </nav>
                </div>
            </header>
            <div class="contentContainer">
                <div class="contentContainerLeft">
                    <section class="selections"></section>
                    <section class="preview">
                        <article class="reset preview__park"></article>
                        <article class="reset preview__weather"></article>
                        <article class="reset preview__eatery"></article>
                        <article class="reset preview__attraction"></article>
                        <button disabled id="saveItinerary">Save Itinerary</button>
                    </section>
                </div>
                <aside class="itineraries"></aside>
                <div id="dialogContainer"></div>
            </div> 
            <footer class="footer">
                <p>Liquid Echo Copyright 2021</p>
            </footer>   
        </main>
        <script src="https://kit.fontawesome.com/3f3b4a61ba.js" crossorigin="anonymous"></script>
        <script type="module" src="./scripts/main.js"></script>
    </body>
</html>
